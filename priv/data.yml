- "No filme Carros da pixar, o Relampago Marquinhos sofre um incidente durante a corrida final e vai parar no canteiro e o Doc Hudson, o treinardor, fala pra ele: Ache um ritmo comodo e recupere essa volta. É muito bonito e profundo isso, mas bonito mesmo é PR revisado, no ritmos de vcs ♥"
- "ae pessoal lindo, td certo? Vocês sabiam que empresas como o Facebook e o Google tem setores de politicas públicas que promovem ações para ajudar e melhorar problemas sociais? Essas empresas tem promovido conceito apelidado de JoMO que é Joy of Missing Out ou Alegria de perder para quem não sabe inglês. O JoMO é você se sentir feliz de com oque está fazendo e aproveitar o seu tempo sem necessidade de se atualizar nas suas redes sociais, ou seja, o oposto do FoMO, Fear of Missing Out ou Medo de perder, que é um problema social moderno que causa um uso não saudavel de redes sociais a todo momento. Mas ja todo mundo aqui tem FoMO forte vitimas de nossa sociedade, oque vcs acham de não perder o review do meu PR?"
